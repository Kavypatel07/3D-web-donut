<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRESH BAKED</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }

    /* ── Three.js Canvas ── */
    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    /* ── Loading Screen ── */
    #loader {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #loader .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.15);
      border-top-color: #f5a623;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loader .progress-text {
      margin-top: 20px;
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.6);
    }

    #loader .progress-bar-track {
      margin-top: 12px;
      width: 200px;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    #loader .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: #f5a623;
      border-radius: 3px;
      transition: width 0.25s ease;
    }

    /* ── Hero UI Overlay ── */
    #hero-overlay {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 6vw;
      opacity: 0;
      transition: opacity 0.8s ease 0.3s;
    }

    #hero-overlay.visible {
      opacity: 1;
    }

    #hero-overlay h1 {
      font-weight: 900;
      font-size: clamp(3rem, 8vw, 8rem);
      line-height: 0.95;
      letter-spacing: -0.03em;
      color: #ffffff;
      text-shadow: 0 4px 40px rgba(0, 0, 0, 0.5);
    }

    #hero-overlay h1 span {
      display: block;
      background: linear-gradient(135deg, #f5a623, #f7d774);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #hero-overlay .tagline {
      margin-top: 1.5rem;
      font-size: clamp(0.85rem, 1.4vw, 1.15rem);
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.5);
      max-width: 380px;
    }

    #hero-overlay .cta {
      margin-top: 2.5rem;
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 32px;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #0a0a0a;
      background: linear-gradient(135deg, #f5a623, #f7d774);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    #hero-overlay .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(245, 166, 35, 0.4);
    }

    #hero-overlay .cta svg {
      width: 16px;
      height: 16px;
    }

      /* ── Subtle bottom badge ── */
      .badge {
        position: fixed;
        bottom: 2rem;
        right: 2.5rem;
        z-index: 1;
        pointer-events: none;
        font-size: 0.7rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.2);
      }

      /* ── Video Overlay ── */
      #video-overlay {
        position: fixed;
        inset: 0;
        z-index: 200;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0);
        backdrop-filter: blur(0px);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s ease, background 0.5s ease, backdrop-filter 0.5s ease;
      }

      #video-overlay.active {
        opacity: 1;
        pointer-events: auto;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(20px);
      }

      .video-container {
        position: relative;
        width: 80vw;
        max-width: 960px;
        aspect-ratio: 16 / 9;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 30px 100px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 255, 255, 0.08);
        transform: scale(0.85) translateY(30px);
        transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      #video-overlay.active .video-container {
        transform: scale(1) translateY(0);
      }

      .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* Glow ring around video */
      .video-container::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 22px;
        background: linear-gradient(135deg, rgba(245, 166, 35, 0.4), rgba(247, 215, 116, 0.1), rgba(245, 166, 35, 0.4));
        z-index: -1;
      }

      /* Close button */
      .video-close {
        position: absolute;
        top: 14px;
        right: 14px;
        z-index: 10;
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .video-close:hover {
        background: rgba(245, 166, 35, 0.5);
        transform: scale(1.1);
      }

      /* Video title bar */
      .video-title-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 24px 28px 20px;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        display: flex;
        align-items: center;
        gap: 12px;
        pointer-events: none;
      }

      .video-title-bar .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #f5a623;
        animation: pulse-dot 1.5s ease infinite;
      }

      @keyframes pulse-dot {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }

      .video-title-bar span {
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.7);
      }

      /* Corner accents */
      .video-container::after {
        content: '';
        position: absolute;
        top: 12px;
        left: 12px;
        width: 24px;
        height: 24px;
        border-top: 2px solid rgba(245, 166, 35, 0.5);
        border-left: 2px solid rgba(245, 166, 35, 0.5);
        border-radius: 4px 0 0 0;
        pointer-events: none;
      }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loader">
    <div class="spinner"></div>
    <p class="progress-text">Loading <span id="progress-value">0</span>%</p>
    <div class="progress-bar-track">
      <div class="progress-bar-fill" id="progress-bar"></div>
    </div>
  </div>

  <!-- Three.js Canvas -->
  <canvas id="three-canvas"></canvas>

  <!-- Hero Overlay -->
  <div id="hero-overlay">
    <h1>FRESH<span>BAKED</span></h1>
    <p class="tagline">Handcrafted with love &mdash; a 3D experience you can almost taste.</p>
    <button class="cta">
      Explore
      <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 8h10M9 4l4 4-4 4"/>
      </svg>
    </button>
  </div>

    <!-- Bottom badge -->
    <div class="badge">Three.js &bull; WebGL</div>

    <!-- Video Overlay -->
    <div id="video-overlay">
      <div class="video-container">
        <button class="video-close" id="video-close">&times;</button>
        <video id="hero-video" src="0001-0160.mp4" preload="auto"></video>
        <div class="video-title-bar">
          <div class="dot"></div>
          <span>Now Playing &mdash; Fresh Baked</span>
        </div>
      </div>
    </div>

    <!-- Three.js via CDN -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // ── DOM refs ──
    const canvas = document.getElementById('three-canvas');
    const loader = document.getElementById('loader');
    const progressValue = document.getElementById('progress-value');
    const progressBar = document.getElementById('progress-bar');
    const heroOverlay = document.getElementById('hero-overlay');

    // ── Renderer ──
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.2;

    // ── Scene ──
    const scene = new THREE.Scene();

    // ── Camera ──
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.2, 3.5);

    // ── Controls ──
    const controls = new OrbitControls(camera, canvas);
    controls.autoRotate = true;
    controls.autoRotateSpeed = 2.0;
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.enableZoom = false;
    controls.enablePan = false;
    controls.minPolarAngle = Math.PI * 0.3;
    controls.maxPolarAngle = Math.PI * 0.65;

    // ── Lighting (Studio Setup) ──
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const spotLight = new THREE.SpotLight(0xfff4e0, 60);
    spotLight.position.set(4, 6, 4);
    spotLight.angle = Math.PI / 5;
    spotLight.penumbra = 0.5;
    spotLight.decay = 2;
    spotLight.castShadow = true;
    spotLight.shadow.mapSize.width = 1024;
    spotLight.shadow.mapSize.height = 1024;
    spotLight.shadow.bias = -0.0001;
    scene.add(spotLight);

    const fillLight = new THREE.DirectionalLight(0xc4d4ff, 0.4);
    fillLight.position.set(-3, 2, -2);
    scene.add(fillLight);

    const rimLight = new THREE.PointLight(0xf5a623, 2, 10);
    rimLight.position.set(-2, 3, -3);
    scene.add(rimLight);

    // ── Load GLTF Model ──
    const gltfLoader = new GLTFLoader();

    const loadingManager = new THREE.LoadingManager();
    gltfLoader.manager = loadingManager;

    loadingManager.onProgress = (_url, loaded, total) => {
      const pct = Math.round((loaded / total) * 100);
      progressValue.textContent = pct;
      progressBar.style.width = pct + '%';
    };

    loadingManager.onLoad = () => {
      progressValue.textContent = '100';
      progressBar.style.width = '100%';
      setTimeout(() => {
        loader.classList.add('hidden');
        heroOverlay.classList.add('visible');
      }, 400);
    };

    gltfLoader.load(
      'Donut.glb',
      (gltf) => {
        const model = gltf.scene;

        // Center and scale
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 2.0 / maxDim;
        model.scale.setScalar(scale);
        model.position.sub(center.multiplyScalar(scale));

        model.traverse((child) => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
          }
        });

        scene.add(model);
        controls.target.set(0, 0, 0);
        controls.update();
      },
      undefined,
      (err) => {
        console.error('Error loading model:', err);
        progressValue.textContent = 'Error';
      }
    );

    // ── Resize ──
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ── Animate ──
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
      animate();

      // ── Video Overlay Logic ──
      const videoOverlay = document.getElementById('video-overlay');
      const heroVideo = document.getElementById('hero-video');
      const videoCloseBtn = document.getElementById('video-close');
      const ctaBtn = document.querySelector('#hero-overlay .cta');

      function openVideo() {
        videoOverlay.classList.add('active');
        heroVideo.currentTime = 0;
        heroVideo.play();
      }

      function closeVideo() {
        videoOverlay.classList.remove('active');
        heroVideo.pause();
      }

      ctaBtn.addEventListener('click', openVideo);
      videoCloseBtn.addEventListener('click', closeVideo);

      videoOverlay.addEventListener('click', (e) => {
        if (e.target === videoOverlay) closeVideo();
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeVideo();
      });

      heroVideo.addEventListener('ended', closeVideo);
    </script>
</body>
</html>
